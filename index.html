<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>アイコン文字入れシミュレーター　-慌てて作ったからまだ試作だわん-</title>

<!-- Google Fonts（日本語＋英字・太字多め） -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&family=M+PLUS+Rounded+1c:wght@400;700&family=Kosugi+Maru&family=Montserrat:wght@700&family=Poppins:wght@700&family=Roboto:wght@700&family=RocknRoll+One&display=swap" rel="stylesheet">

<style>
  :root{
    --accent1: #5b6ef7;
    --accent2: #7c4bd6;
    --card-bg: #ffffff;
    --page-bg: #f6f8fb;
    --text: #222;
  }
  html,body{height:100%;margin:0;padding:0;background:var(--page-bg);color:var(--text);font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  header{
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    color:white;
    padding:18px 12px;
    text-align:center;
  }
  header h1{margin:0;font-size:1.15rem;font-weight:700;letter-spacing:0.02em;}
  header .subtitle{display:block;font-size:0.82rem;color:rgba(255,255,255,0.9);margin-top:6px;font-weight:500;}

  .wrap{max-width:980px;margin:18px auto;padding:0 16px;box-sizing:border-box;}

  /* プレビュー */
  .preview-area{
    background:var(--card-bg);
    border-radius:12px;
    padding:16px;
    box-shadow:0 6px 18px rgba(20,20,40,0.06);
    text-align:center;
    margin-bottom:16px;
  }
  #previewImage{
    max-width:100%;
    height:auto;
    border-radius:10px;
    display:inline-block;
    box-shadow:0 4px 18px rgba(0,0,0,0.08);
    touch-action: manipulation;
    -webkit-user-select:none;
    user-select:none;
  }
  .preview-note{font-size:0.9rem;color:#555;margin-top:10px;}

  /* ボタン群（プレビュー直下） */
  .preview-actions{
    display:flex;
    gap:12px;
    justify-content:center;
    margin:14px 0 20px 0;
  }
  button.primary{
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    color:#fff;border:0;padding:12px 18px;border-radius:10px;font-size:1rem;cursor:pointer;font-weight:700;
    box-shadow:0 6px 16px rgba(92,94,252,0.18);
  }
  a.download{
    display:inline-flex;align-items:center;justify-content:center;padding:12px 18px;border-radius:10px;font-weight:700;text-decoration:none;background:#111;color:#fff;
  }

  /* 設定パネル */
  .controls{
    background:var(--card-bg);
    border-radius:12px;
    padding:18px;
    box-shadow:0 6px 18px rgba(20,20,40,0.06);
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:14px;
    align-items:start;
  }
  .field{display:flex;flex-direction:column;}
  .field label{font-weight:700;margin-bottom:8px;font-size:0.96rem;}
  .field input[type="text"], .field input[type="number"], .field select{
    padding:12px 10px;font-size:1rem;border-radius:8px;border:1px solid #d0d6e0;background:#fbfdff;
  }
  .field input[type="number"]{width:100%;}
  .color-row{display:flex;gap:10px;align-items:center;}
  .color-swatch{
    width:56px;height:44px;border-radius:8px;border:1px solid #c9cfe0;overflow:hidden;background:#fff;
    display:inline-flex;align-items:center;justify-content:center;padding:6px;
  }
  .color-swatch input[type="color"]{
    -webkit-appearance:none;border:0;background:transparent;width:100%;height:100%;cursor:pointer;
  }
  @media (max-width:640px){
    .controls{grid-template-columns:1fr;}
    header h1{font-size:1rem;}
  }
  #hiddenCanvas{display:none;}
</style>
</head>
<body>
  <header>
    <h1>アイコン文字入れシミュレーター
      <span class="subtitle">-慌てて作ったからまだ試作だわん-</span>
    </h1>
  </header>

  <div class="wrap">
    <!-- プレビュー -->
    <div class="preview-area">
      <img id="previewImage" alt="プレビュー画像">
      <div class="preview-note">プレビューを見ながら設定してください。長押しで保存（スマホ）。</div>
    </div>

    <!-- ★ プレビュー直下にボタンを配置 -->
    <div class="preview-actions">
      <button id="updateBtn" class="primary" type="button">プレビュー更新</button>
      <a id="downloadBtn" class="download" download="generated.png" href="#">ダウンロード</a>
    </div>

    <!-- 設定パネル -->
    <div class="controls">
      <div class="field">
        <label for="textInput">文字</label>
        <input id="textInput" type="text" value="サンプル文字" />
      </div>

      <div class="field">
        <label for="fontSelect">書体</label>
        <select id="fontSelect">
          <option value="Noto Sans JP">Noto Sans JP</option>
          <option value="Noto Serif JP">Noto Serif JP</option>
          <option value="M PLUS Rounded 1c">M PLUS Rounded 1c</option>
          <option value="Kosugi Maru">Kosugi Maru</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Poppins">Poppins</option>
          <option value="Roboto">Roboto</option>
          <option value="RocknRoll One">RocknRoll One</option>
        </select>
      </div>

      <div class="field">
        <label for="sizeInput">文字サイズ (px)</label>
        <input id="sizeInput" type="number" min="6" max="800" value="100" />
      </div>

      <div class="field">
        <label for="xInput">X座標 (px)</label>
        <input id="xInput" type="number" min="0" value="200" />
      </div>

      <div class="field">
        <label for="yInput">Y座標 (px)</label>
        <input id="yInput" type="number" min="0" value="600" />
      </div>

      <div class="field">
        <label>文字色</label>
        <div class="color-row">
          <div class="color-swatch">
            <input id="colorInput" type="color" value="#ff0000" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <canvas id="hiddenCanvas"></canvas>

<script>
const baseSrc = 'base.png';
const previewImage = document.getElementById('previewImage');
const hiddenCanvas = document.getElementById('hiddenCanvas');
const ctx = hiddenCanvas.getContext('2d');

const textInput = document.getElementById('textInput');
const fontSelect = document.getElementById('fontSelect');
const sizeInput = document.getElementById('sizeInput');
const xInput = document.getElementById('xInput');
const yInput = document.getElementById('yInput');
const colorInput = document.getElementById('colorInput');
const updateBtn = document.getElementById('updateBtn');
const downloadBtn = document.getElementById('downloadBtn');

let baseImg = new Image();
baseImg.src = baseSrc;
baseImg.onload = () => drawAndUpdatePreview();

function drawToCanvas(){
  hiddenCanvas.width = baseImg.naturalWidth || baseImg.width;
  hiddenCanvas.height = baseImg.naturalHeight || baseImg.height;

  ctx.clearRect(0,0,hiddenCanvas.width,hiddenCanvas.height);
  ctx.drawImage(baseImg, 0, 0, hiddenCanvas.width, hiddenCanvas.height);

  const fontFamily = fontSelect.value;
  const size = Math.max(6, parseInt(sizeInput.value||120,10));
  ctx.textBaseline = 'top';
  ctx.fillStyle = colorInput.value;
  ctx.font = `${size}px "${fontFamily}", sans-serif`;
  const x = parseInt(xInput.value||0,10);
  const y = parseInt(yInput.value||0,10);
  ctx.fillText(textInput.value || '', x, y);
}

function drawAndUpdatePreview(){
  drawToCanvas();
  const dataUrl = hiddenCanvas.toDataURL('image/png');
  previewImage.src = dataUrl;
  downloadBtn.href = dataUrl;
}

updateBtn.addEventListener('click', e => {
  e.preventDefault();
  drawAndUpdatePreview();
});

previewImage.addEventListener('click', () => {
  const url = hiddenCanvas.toDataURL('image/png');
  window.open(url, '_blank');
});
</script>
</body>
</html>
